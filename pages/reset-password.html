<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - OctalTask</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex min-h-screen bg-gray-50">
    <!-- Left side illustration -->
    <div class="hidden lg:flex lg:w-1/2 bg-blue-50 items-center justify-center p-12">
      <div class="max-w-md">
        <div class="mb-8 text-left">
          <h1 class="text-4xl font-normal mb-2">
            <span class="font-medium text-blue-600">Octal</span><span class="font-normal text-gray-800">Task</span>
          </h1>
          <p class="text-lg text-gray-600">
            Create a new secure password
          </p>
        </div>

        <div class="relative">
          <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
            <path fill="#f3f4f6"
              d="M488.5,274.5Q488,299,469.5,318.5Q451,338,427.5,347Q404,356,387.5,368.5Q371,381,349,380.5Q327,380,303.5,383.5Q280,387,249,399Q218,411,197.5,388Q177,365,147,363Q117,361,93,345.5Q69,330,57.5,305Q46,280,33.5,254Q21,228,19,198.5Q17,169,41.5,149Q66,129,79,106.5Q92,84,118.5,74Q145,64,168,44.5Q191,25,219.5,32Q248,39,277,32.5Q306,26,334,32.5Q362,39,384.5,54.5Q407,70,424.5,90Q442,110,456.5,134Q471,158,480,183.5Q489,209,489,234.5Q489,260,488.5,274.5Z" />
            <g transform="matrix(0.5, 0, 0, 0.5, 120, 100)">
              <rect x="140" y="120" width="220" height="260" rx="20" fill="#e0e7ff" />
              <circle cx="250" cy="200" r="50" fill="#93c5fd" />
              <rect x="225" y="175" width="50" height="50" rx="4" fill="#3b82f6" />
              <rect x="235" y="195" width="30" height="10" rx="2" fill="#f3f4f6" />
              <rect x="180" y="270" width="140" height="20" rx="4" fill="#ffffff" />
              <rect x="180" y="300" width="140" height="20" rx="4" fill="#ffffff" />
              <rect x="210" y="340" width="80" height="25" rx="12.5" fill="#6366f1" />
            </g>
          </svg>
        </div>
      </div>
    </div>

    <!-- Right side reset password form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center block">
          <h1 class="text-4xl font-normal mb-2">
            <span class="font-medium text-blue-600">Octal</span><span class="font-normal text-gray-800">Task</span>
          </h1>
          <h2 class="text-2xl font-normal text-gray-700 mb-2">Reset password</h2>
          <p class="text-sm text-gray-600">
            Create a new password for your account
          </p>
        </div>

        <div class="bg-white border border-gray-200 shadow-sm rounded-2xl p-8">
          <div id="errorMessage"
            class="hidden mb-4 p-2 bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm flex items-start gap-2">
            <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <div id="errorText"></div>
          </div>

          <div id="successMessage"
            class="hidden mb-4 p-2 bg-green-50 border border-green-200 rounded-lg text-green-800 text-sm flex items-start gap-2">
            <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"></path>
            </svg>
            <div id="successText"></div>
          </div>

          <form id="resetForm" class="space-y-5">
            <div>
              <input id="newPassword" type="password" placeholder="New password"
                class="h-12 px-4 bg-white border border-gray-300 rounded-lg w-full text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                required />
              <div id="newPasswordError" class="hidden mt-1 text-sm text-red-500"></div>
            </div>

            <div>
              <input id="confirmPassword" type="password" placeholder="Confirm password"
                class="h-12 px-4 bg-white border border-gray-300 rounded-lg w-full text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                required />
              <div id="confirmPasswordError" class="hidden mt-1 text-sm text-red-500"></div>
            </div>

            <p class="text-xs text-gray-600 text-left">
              Use 8 or more characters with a mix of letters, numbers & symbols
            </p>

            <div class="pt-4">
              <button type="submit"
                class="w-full h-12 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium text-sm rounded-lg transition-colors duration-200"
                id="resetBtn">
                Reset password
              </button>
            </div>
          </form>

          <div class="text-center pt-6 mt-6 border-t border-gray-100">
            <a href="login.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
              Back to sign in
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
