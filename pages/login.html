<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OctalTask</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-screen bg-gray-50">
        <!-- Left side illustration -->
        <div class="hidden lg:flex lg:w-1/2 bg-blue-50 items-center justify-center p-12">
            <div class="max-w-md">
                <div class="mb-8 text-left">
                    <h1 class="text-4xl font-normal mb-2">
                        <span class="font-medium text-blue-600">Octal</span><span class="font-normal text-gray-800">Task</span>
                    </h1>
                    <p class="text-lg text-gray-600">
                        Organize your tasks, boost your productivity
                    </p>
                </div>

                <div class="relative">
                    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
                        <path fill="#f3f4f6" d="M488.5,274.5Q488,299,469.5,318.5Q451,338,427.5,347Q404,356,387.5,368.5Q371,381,349,380.5Q327,380,303.5,383.5Q280,387,249,399Q218,411,197.5,388Q177,365,147,363Q117,361,93,345.5Q69,330,57.5,305Q46,280,33.5,254Q21,228,19,198.5Q17,169,41.5,149Q66,129,79,106.5Q92,84,118.5,74Q145,64,168,44.5Q191,25,219.5,32Q248,39,277,32.5Q306,26,334,32.5Q362,39,384.5,54.5Q407,70,424.5,90Q442,110,456.5,134Q471,158,480,183.5Q489,209,489,234.5Q489,260,488.5,274.5Z" />
                        <g transform="matrix(0.5, 0, 0, 0.5, 120, 100)">
                            <rect x="80" y="80" width="340" height="340" rx="20" fill="#e0e7ff" />
                            <rect x="120" y="180" width="260" height="40" rx="8" fill="#ffffff" />
                            <rect x="120" y="240" width="260" height="40" rx="8" fill="#ffffff" />
                            <rect x="120" y="300" width="260" height="40" rx="8" fill="#ffffff" />
                            <circle cx="140" cy="200" r="10" fill="#4f46e5" />
                            <circle cx="140" cy="260" r="10" fill="#4f46e5" />
                            <circle cx="140" cy="320" r="10" fill="#4f46e5" />
                            <path d="M120,120 h180 a4,4 0 0 1 4,4 v22 a4,4 0 0 1 -4,4 h-180 a4,4 0 0 1 -4,-4 v-22 a4,4 0 0 1 4,-4 z" fill="#4338ca" />
                            <path d="M313,120 h47 a4,4 0 0 1 4,4 v22 a4,4 0 0 1 -4,4 h-47 a4,4 0 0 1 -4,-4 v-22 a4,4 0 0 1 4,-4 z" fill="#3b82f6" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Right side login form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center px-6 py-12">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center block">
                    <h1 class="text-4xl font-normal mb-2">
                      <span class="font-medium text-blue-600">Octal</span><span class="font-normal text-gray-800">Task</span>
                    </h1>
                    <h2 class="text-2xl font-normal text-gray-700 mb-2">Sign in</h2>
                    <p class="text-sm text-gray-600">
                        to continue to OctalTask
                    </p>
                </div>

                <div class="bg-white border border-gray-200 shadow-sm rounded-2xl p-8">
                    <div id="loginError" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm"></div>

                    <form id="loginForm" class="space-y-5">
                        <div>
                            <input
                                id="email"
                                type="email"
                                placeholder="Email address"
                                class="h-12 px-4 bg-white border border-gray-300 rounded-lg w-full text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                required
                            />
                            <div id="emailError" class="hidden mt-1 text-sm text-red-500"></div>
                        </div>

                        <div>
                            <input
                                id="password"
                                type="password"
                                placeholder="Password"
                                class="h-12 px-4 bg-white border border-gray-300 rounded-lg w-full text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                required
                            />
                            <div id="passwordError" class="hidden mt-1 text-sm text-red-500"></div>
                        </div>

                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="remember" class="w-4 h-4" />
                                <label for="remember" class="text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="password-recovery.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                                Forgot password?
                            </a>
                        </div>

                        <div class="pt-4">
                            <button type="submit" class="w-full h-12 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium text-sm rounded-lg transition-colors duration-200" id="loginBtn">
                                Sign in
                            </button>
                        </div>
                    </form>

                    <div class="text-center pt-6 mt-6 border-t border-gray-100">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
